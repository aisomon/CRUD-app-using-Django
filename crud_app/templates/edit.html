<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Edit</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="container pt-4">
        <a href="http://127.0.0.1:8000/read/"><button class="btn btn-primary btn-md btn-block">View Data</button></a>

        <form action="/" method="POST">
          {% csrf_token %}
        
          <div class="form-group mt-4">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" name="name" value="{{single_data.name}}">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{single_data.email}}">
            </div>
            <div class="form-group">
              <label for="exampleInputAge">Age</label>
              <input type="number" class="form-control" id="exampleInputAge" name="age" value="{{single_data.age}}">
            </div>
            <input type="submit" class="btn btn-primary btn-md btn-block">
          </form>
    </div>
</body>
</html>
